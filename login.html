<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zeno Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <h2>Login to Zeno</h2>

    <form id="loginForm" autocomplete="off" aria-label="Login Form">
      <input type="email" id="email" placeholder="Email" autocomplete="off" required aria-required="true" />
      <input type="password" id="password" placeholder="Password" autocomplete="off" required aria-required="true" />
      <button type="submit" id="loginBtn">Login</button>
    </form>

    <p id="status" role="alert" aria-live="polite"></p>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>

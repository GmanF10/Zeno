<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <div class="background"></div>

  <div class="container transparent-box">
    <h2>Login</h2>

    <input
      type="email"
      id="email"
      placeholder="Email"
      autocomplete="off"
      required
    />

    <input
      type="password"
      id="password"
      placeholder="Password"
      autocomplete="off"
      required
    />

    <button id="loginBtn">Submit</button>

    <div class="links">
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </div>

    <p id="status"></p>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>

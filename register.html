<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZENØ - Register</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani&family=Share+Tech+Mono&display=swap"
    rel="stylesheet"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

  <canvas id="neuralCanvas"></canvas>

  <div class="auth-card">
    <h2 class="title">Create Your ZENØ Account</h2>
    
    <form id="registerForm" novalidate>
      <div class="input-group">
        <label for="regEmail" class="visually-hidden">Email Address</label>
        <input
          type="email"
          id="regEmail"
          name="email"
          placeholder="Email"
          required
          autocomplete="email"
          aria-required="true"
        />
        <span class="icon user-icon"></span>
      </div>

      <div class="input-group">
        <label for="regPassword" class="visually-hidden">Password</label>
        <input
          type="password"
          id="regPassword"
          name="password"
          placeholder="Password"
          required
          autocomplete="new-password"
          aria-required="true"
        />
        <span class="icon lock-icon"></span>
      </div>

      <button id="registerBtn" type="submit" class="button">Create Account</button>
      <p id="regStatus" aria-live="polite"></p>
    </form>

    <p class="form-footer">
      Already have an account?
      <a href="login.html">Log In</a>
    </p>
  </div>

  <!-- JavaScript -->
  <script src="js/neuralCanvas.js"></script>
  <script src="js/register.js" type="module"></script>

</body>
</html>
